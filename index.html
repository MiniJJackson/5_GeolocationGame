<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antwerp Museum Game</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>
<body>
  <header>
    <h1>Antwerp Museum Game</h1>
    <h2>Visit the museums and upload a photo</h2>
    <a class="link" href="https://leafletjs.com/reference.html">Leaflet - Docs</a>
  </header>
  
  <section class="map-section">
    <div id="map"></div>
    <button id="locate-btn" class="btn">Find My Location</button>
  </section>

  <section class="feedback-section">
    <p id="feedback"></p>
  </section>

  <section class="instructions">
    <p>Visit the following museums and upload a picture as proof of your visit:</p>
    <ul id="museum-list">
      <li>Plantin-Moretus Museum <button class="upload-btn" data-museum="1">Upload Photo</button></li>
      <li>Museum aan de Stroom (MAS) <button class="upload-btn" data-museum="2">Upload Photo</button></li>
      <li>Rubens House <button class="upload-btn" data-museum="3">Upload Photo</button></li>
      <li>Red Star Line Museum <button class="upload-btn" data-museum="4">Upload Photo</button></li>
      <li>Royal Museum of Fine Arts Antwerp <button class="upload-btn" data-museum="5">Upload Photo</button></li>
    </ul>
  </section>
  
  <input type="file" id="photo-input" style="display:none" accept="image/*" capture="environment">
</body>
</html>
